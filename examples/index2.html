<!DOCTYPE HTML>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>jQuery Accordion</title>

  <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
</head>
<body>
<div id="accordion">
  <h3>Section 1</h3>
  <div>
    Stuff
  </div>
  <h3>Section 2</h3>
  <div>
    Stuff
  </div>
  <h3>Section 3</h3>
  <div>
    Stuff
    <ul>
      <li>List item one</li>
      <li>List item two</li>
      <li>List item three</li>
    </ul>
  </div>
  <h3>Section 4</h3>
  <div>
    Stuff
  </div>
</div>

</html>
